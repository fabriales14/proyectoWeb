<html>
    <head>
        <title>Proyecto Final: Turismo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="JS/functions.js"></script>
    </head>
    
    
    <body class="w3-pale-green">
        
        <div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width: 180px; display: block;" id="mySidebar">
          <div class="w3-bar w3-dark-grey">
          <span class="w3-bar-item w3-padding-16">Contenido</span>
          <button onclick="w3_close()" class="w3-bar-item w3-button w3-hide-large w3-right w3-padding-16" title="close Sidebar">×</button>
          </div>
          <div class="w3-bar-block">
          <a class="w3-bar-item w3-button w3-green" href="index.HTML">Inicio</a>
          <a class="w3-bar-item w3-button" href="Cliente.html">Excursiones</a>
          <a class="w3-bar-item w3-button" href="Reservaciones.HTML">Reservaciones</a>
          <a class="w3-bar-item w3-button" href="AcercaDe.HTML">Acerca de</a>
          <a class="w3-bar-item w3-button" href="Contactenos.HTML">Contáctenos</a>
          <div class="w3-dropdown-hover">            
          <a class="w3-bar-item w3-button" href="Login.HTML">Administración</a>
          </div>
        </div>
        </div>

        <div id="main">


        <div class="w3-teal w3-bar w3-left">
          <button id="openNav" class="w3-button w3-teal w3-xlarge w3-bar-item" onclick="w3_open()">&#9776;</button>
            <button class="w3-teal w3-xlarge w3-bar-item">Excursiones</button>
        </div>
            
        <div class="w3-container">
            <h1>Excursiones Reservadas</h1>
            <p>En esta sección podrá administrar sus reservaciones y pagos</p>
            <label>Introduzca el código de reservacion:</label>
            <input class="w3-input" type="text" style="width: 20%">
        </div>
            
        <div id="tabla" class="w3-content w3-container w3-margin w3-display-container" style="display: none">
        <form>
          <table class="w3-table-all w3-content w3-display-container" style="width: 100%">
            <thead>
              <tr class="w3-green">
                <th>Código</th>
                <th>Nombre</th>
                <th>Destino</th>
                <th>Fecha</th>
                <th>Hora salida</th>
                <th>Sus cupos</th>
                <th>Total</th>
                <th>Pagos</th>
                <th>Cancelar</th>
              </tr>
            </thead>
          </table>
        </form>
        </div>

        <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>



        </div>

        <script>
        w3_close();
        function w3_open() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("mySidebar").style.width = "25%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
        </script> 
    </body>
</html>
