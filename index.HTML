<html>
    <head>
        <title>Proyecto Final: Turismo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    </head>
    
    
    <body class="w3-pale-green">
        
        <div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width: 180px; display: block;" id="mySidebar">
          <div class="w3-bar w3-dark-grey">
          <span class="w3-bar-item w3-padding-16">Contenido</span>
          <button onclick="w3_close()" class="w3-bar-item w3-button w3-hide-large w3-right w3-padding-16" title="close Sidebar">×</button>
          </div>
          <div class="w3-bar-block">
          <a class="w3-bar-item w3-button w3-green" href="index.HTML">Inicio</a>
          <a class="w3-bar-item w3-button" href="Cliente.html">Excursiones</a>
          <a class="w3-bar-item w3-button" href="Reservaciones.HTML">Reservaciones</a>
          <a class="w3-bar-item w3-button" href="AcercaDe.HTML">Acerca de</a>
          <a class="w3-bar-item w3-button" href="Contactenos.HTML">Contáctenos</a>
          <div class="w3-dropdown-hover">            
          <a class="w3-bar-item w3-button" href="Login.HTML">Administración</a>
          </div>
        </div>
        </div>

        <div id="main">


        <div class="w3-teal w3-bar w3-left w3-khaki">
          <button id="openNav" class="w3-button w3-teal w3-xlarge w3-bar-item" onclick="w3_open()">&#9776;</button>
            <button class="w3-teal w3-xlarge w3-bar-item">Excursiones</button>
        </div>
            
        <div class="" style>
            <br><br><h1 style="padding-left:15px">¡Bienvenidos!</h1>
        </div>
        
            
        <div class="w3-content w3-display-container w3-card-4 w3-margin-bottom" style="width: 85%">
          <img class="mySlides" src="Imgs/volcan.jpg" style="width:100%">
          <img class="mySlides" src="Imgs/buses.jpg" style="width:100%">
          <img class="mySlides" src="Imgs/equipo.jpg" style="width:100%">
          <img class="mySlides" src="Imgs/carnavales.jpg" style="width:100%">
          <img class="mySlides" src="Imgs/managua.jpg" style="width:100%">
          <img class="mySlides" src="Imgs/hermosa.jpg" style="width:100%">

          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>

        <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs(slideIndex += n);
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>



        </div>

        <script>
        w3_close();
        function w3_open() {
          document.getElementById("main").style.marginLeft = "25%";
          document.getElementById("mySidebar").style.width = "25%";
          document.getElementById("mySidebar").style.display = "block";
          document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
          document.getElementById("main").style.marginLeft = "0%";
          document.getElementById("mySidebar").style.display = "none";
          document.getElementById("openNav").style.display = "inline-block";
        }
        </script> 
    </body>
</html>
